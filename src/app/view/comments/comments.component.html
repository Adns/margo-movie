<div class="comments">
  <div class="comment" *ngFor="let comment of comments$ | async">
    <div class="info">
      <div class="login">{{comment.login}}</div>
      <div class="avatar"><img [src]="comment.avatar"></div>
      <div class="date">{{comment.date}}</div>
    </div>
    <div class="text">{{comment.text}}</div>
  </div>
</div>
