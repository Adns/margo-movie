<div class="poster">
  <img [src]="show.poster">
</div>
<div class="details">
  <div class="title">{{show.title}}</div>
  <div class="genre"><span margoLabel *ngFor="let genre of show.genres">{{genre}}</span></div>
  <div class="description">{{show.resume}}</div>
</div>
<div class="actions">
  <button margoButton><span class="fas fa-plus"></span> Add</button>
  <button margoButton [color]="'red'"><span class="fas fa-trash"></span> Remove</button>
</div>
